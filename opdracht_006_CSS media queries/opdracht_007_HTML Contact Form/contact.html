<!DOCTYPE html>
<html>

<head>
    <title>Contactform</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

    <body>
        <form class="box-model-properties" name="contact" method="POST" data-netlify="true">
            <p>
                <label>Name: <input type="text" value="Name"/></label>
            </p>
            <p>
                <label>Email: <input type="email" value="Email"/></label>
            </p>
            <p>
                <label>Vraag: <textarea rows="10" cols="10">
                Stel hier uw vraag
                </textarea></label>
            </p>
            <p><button>Verstuur: <input type="submit" value="verstuur"/></button>
            </p>
        </form>
    </body> 
</html>
